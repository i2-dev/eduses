system_frontend.translate:
  path: '/api/translate/node'
  defaults:
    _controller: '\Drupal\system_frontend\Controller\TranslationController::translateNode'
    _format: 'json'
  methods: [POST]
  requirements:
    _access: 'TRUE'
    _permission: 'edit any content'

system_frontend.translate_field:
  path: '/api/translate/field'
  defaults:
    _controller: '\Drupal\system_frontend\Controller\TranslationController::translateField'
    _format: 'json'
  methods: [POST]
  requirements:
    _access: 'TRUE'
    _permission: 'edit any content'

